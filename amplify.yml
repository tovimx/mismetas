version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - npx prisma generate
        - touch .env.production
        - env | grep -e AUTH_SECRET >> .env.production
        - env | grep -e AUTH_GOOGLE_ID >> .env.production
        - env | grep -e AUTH_GOOGLE_SECRET >> .env.production
        - env | grep -e DATABASE_URL >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - echo "AUTH_URL=https://mismetas.com/api/auth" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
    appRoot: .
