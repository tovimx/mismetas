version: 1
frontend:
  phases:
    preBuild:  
        commands:
          - npm ci --include=dev
          - npx prisma generate
    build: 
        commands: 
          - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
    appRoot: . 