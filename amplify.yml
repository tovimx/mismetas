version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev
            - npm run db:generate
            - npx prisma generate --platform linux
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: . 